<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Lsitas ordenadas</h2>
    <ol type="1" start="5"> <!-- 1 Aa I i -->
        <li>Acordar</li>
        <li>Ligar para João</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2> <!-- disc circle square -->
    <ul>
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Shampoo</li>
    </ul>
</body>
</html>
