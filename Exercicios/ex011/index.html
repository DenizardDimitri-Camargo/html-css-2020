<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagen Dinâmica</h1>
    <p>Abre este site em vários dispositivos diferentes ou modifique o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--colocou 1050 ao invés de 1000 para que a barra não exista-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" <!--autoplay--> controls loop>
        <!--Formatos de áudio: MP3 WAV OGG(ogg: formato open source)-->
        <source src="midias/guanacast-33.mp3" type="audio/mpeg"><!--IF-->
        <source src="midias/guanacast-33.ogg" type="audio/ogg"><!--ELSE IF-->
        <source src="midias/guanacast-33.wav" type="audio/wav"><!--ELSE--> <!--evite arquivos wav pois são pesados-->
        <p>
            Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo mp3</a>
        </p>
    </audio>
</body>

</html>
